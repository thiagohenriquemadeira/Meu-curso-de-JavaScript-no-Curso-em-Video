  <!DOCTYPE html>
  <html lang="pt-BR">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <body id="cor-fundo">
      <header>
          <h1>Tabuada</h1>
      </header>
      <section>
         <div id="res">
             Número: <input type="number" name="numero" id="numero">
             <input type="button" value="Gerar Tabuada" onclick="Somar()">
         </div>
         <p></p>
         <div>
          <select name="tabuada"  id="tabuada" multiple>
              <option value="1" id="um">Digite um número acima</option>
              <option value="2" id="dois"></option>
              <option value="3" id="tres"></option>
              <option value="4" id="quatro"></option>
              <option value="5" id="cinco"></option>
              <option value="6" id="seis"></option>
              <option value="7" id="sete"></option>
              <option value="8" id="oito"></option>
              <option value="9" id="nove"></option>
              <option value="10" id="dez"></option>
          </select>
         </div>
     </section>
      <footer>
          <p>&copy; CursoemVideo</p>
      </footer>
      <script src="script.js"></script>
  </body>
  </html>
