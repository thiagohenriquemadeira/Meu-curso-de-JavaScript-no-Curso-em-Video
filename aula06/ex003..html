<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa..</title>
    <style>
        body {
            background-color: #6d6dc4;
            color:white; /* comentário em css */
            font:normal 20pt arial;       
         }
         h1{
             color: rgba(231, 218, 27, 0.993);
         }

<body>
    <h1>Olá, mundo!</h1> <!---Isso é um comentário em html-->
    <p>Já me livrei da maldição!!</p>
    <script>
        var n1 = Number.parseFloat(window.prompt('Digite um número: '))
        var n2 = Number.parseFloat(window.prompt('Digite outro número: '))
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} e igual ${s}`) //concatenação
        //(number + number) para adição
        //(string + string) para concatenação
    </script>
